{% extends "base.html" %}
{% load i18n bootstrap3 %}

{% block content %}
<div class="row">
	<div class="col-xs-1 col-md-3">
	</div>

	<div class="col-xs-10 col-md-6">
	<form class="form-horizontal" role="form" method="post" action=".">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		 <button type="submit" class="btn btn-success">
		    {% trans 'Submit' %}
		 </button>
		{% endbuttons %}
	</form>
	</div>

	<div class="col-xs-1 col-md-3">
	</div>
</div>
{% endblock %}
