{% extends "base.html" %}
{% load i18n bootstrap3 %}

{% block content %}

{% if validlink %}
	<div class="row">
		<div class="col-sm-3">
		</div>

		<div class="col-sm-6">
		<form class="form-horizontal" role="form" method="post" action=".">
			{% csrf_token %}
			{% bootstrap_form form %}
			{% buttons %}
			 <button type="submit" class="btn btn-success">
			    {% trans 'Submit' %}
			 </button>
			{% endbuttons %}
		</form>
		</div>

		<div class="col-sm-3">
		</div>
	</div>
{% else %}
	<p>{% trans "Password reset failed" %}</p>
{% endif %}

{% endblock %}
